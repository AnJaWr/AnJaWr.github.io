<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularz</title>
</head>
<body>
<form action="https://formspree.io/annawrobel.ogrodowa@gmail.com" method="POST">
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name">
    <label for="surname">Nazwisko:</label>
    <input type="text" name="surname" id="surname">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <label for="phone">Telefon:</label>
    <input type="tel" name="phone" id="phone">
    <label for="city">Miejscowość:</label>
    <select name="city" id="city">
    <option value="Krakow">Kraków</option>
    <option value="Krakow">Warszawa</option>
    <option value="Krakow">Gdańsk</option>
    </select>
    <p>Płeć:</p>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label><br>
    <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label><br>
   <br>
    <textarea name="message" id="message" placeholder="Wiadomość"></textarea><br>
     <input type="checkbox" name="agree" value="agree" id="agree" required><label for="agree">Wyrażam zgodę na  przetwarzanie danych osobowych</label><br>
    <input type="submit" value="Wyślij">
</form>
</body>
</html>
